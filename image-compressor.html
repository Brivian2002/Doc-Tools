<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 45%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compression</h1>
        <form id="compressForm">
            <label for="imageUpload">Choose File</label>
            <input type="file" id="imageUpload" accept="image/*">
            <br><br>
            <label for="compressionLevel">Compression Level:</label>
            <select id="compressionLevel">
                <option value="0.9">Low (90%)</option>
                <option value="0.7">Medium (70%)</option>
                <option value="0.5">High (50%)</option>
            </select>
            <br><br>
            <button type="button" onclick="compressImage()">Compress Now</button>
        </form>
        <div class="image-container">
            <div>
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Original Image">
            </div>
            <div>
                <h3>Compressed Image</h3>
                <img id="compressedImage" src="" alt="Compressed Image">
            </div>
        </div>
    </div>
    <footer>
        <p>Footer Content Here</p>
    </footer>

    <script>
        function compressImage() {
            const fileInput = document.getElementById('imageUpload');
            const compressionLevel = parseFloat(document.getElementById('compressionLevel').value);
            const originalImage = document.getElementById('originalImage');
            const compressedImage = document.getElementById('compressedImage');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage.src = e.target.result;

                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width * compressionLevel;
                        canvas.height = img.height * compressionLevel;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        compressedImage.src = canvas.toDataURL('image/jpeg', compressionLevel);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</body>
</html>
