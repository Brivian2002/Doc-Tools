<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online without losing quality">
    <meta name="keywords" content="image compression, reduce image size, optimize images">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the main CSS -->
    <style>
        /* Centering the tool and making it look professional */
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .compression-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, .btn {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .btn {
            background: #007bff;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .image-preview {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-box {
            flex: 1;
            text-align: center;
        }

        .image-box img {
            width: 90%;
            max-height: 250px;
            object-fit: contain;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: block;
            margin: auto;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .image-preview {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Image Compressor Pro</h1>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- File Upload Section -->
        <input type="file" id="imageInput" accept="image/*" class="file-input">
        
        <div class="compression-controls">
            <label for="compressionLevel">Compression Level:</label>
            <select id="compressionLevel">
                <option value="90">Low (90%)</option>
                <option value="75">Medium (75%)</option>
                <option value="50">High (50%)</option>
                <option value="30">Ultra (30%)</option>
            </select>
            <button class="btn" onclick="handleImageCompression()">Compress Now</button>
        </div>

        <!-- Image Preview Section -->
        <section class="image-preview">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Original Image" class="hidden">
            </div>
            <div class="image-box">
                <h3>Compressed Image</h3>
                <img id="compressedImage" src="" alt="Compressed Image" class="hidden">
                <a id="downloadLink" class="btn hidden" download="compressed-image.jpg">Download</a>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const compressionLevel = document.getElementById('compressionLevel');
            const originalImage = document.getElementById('originalImage');
            const compressedImage = document.getElementById('compressedImage');
            const downloadLink = document.getElementById('downloadLink');

            // Handle file selection and display original image
            imageInput.addEventListener('change', () => {
                const file = imageInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        originalImage.src = e.target.result;
                        originalImage.classList.remove("hidden");
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Image Compression Logic
            async function handleImageCompression() {
                const file = imageInput.files[0];
                if (!file) {
                    alert("Please select an image first!");
                    return;
                }

                const quality = parseInt(compressionLevel.value);
                const compressedBlob = await compressImage(file, quality);
                const compressedUrl = URL.createObjectURL(compressedBlob);

                compressedImage.src = compressedUrl;
                compressedImage.classList.remove("hidden");
                downloadLink.href = compressedUrl;
                downloadLink.classList.remove("hidden");
            }

            async function compressImage(file, quality) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);

                            canvas.toBlob(
                                (blob) => resolve(blob),
                                'image/jpeg',
                                quality / 100
                            );
                        };
                    };
                });
            }

            window.handleImageCompression = handleImageCompression;
        });
    </script>

</body>
</html>
