<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online without losing quality">
    <meta name="keywords" content="image compression, reduce image size, optimize images">
    <title>Image Compressor - DocTools Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>DocTools Hub</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="image-compressor.html" class="active">Image Compressor</a>
                <a href="image-resizer.html">Image Resizer</a>
                <a href="pdf-compressor.html">PDF Compressor</a>
                <a href="pdf-to-word.html">PDF to Word</a>
                <a href="image-converter.html">Image Converter</a>
                <a href="pdf-merger.html">PDF Merger</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Image Compressor</h1>
            <p>Compress images while maintaining quality</p>
        </section>

        <section class="tool-container">
            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*">
                <input type="range" id="qualitySlider" min="10" max="100" value="80">
                <label>Quality: <span id="qualityValue">80%</span>%</label>
                <button class="btn" onclick="handleImageCompression()">Compress Image</button>
            </div>

            <div class="preview-section">
                <div class="image-container">
                    <h3>Original Image</h3>
                    <img id="originalImage" src="" alt="Original Image" class="image-preview">
                </div>
                <div class="image-container">
                    <h3>Compressed Image</h3>
                    <img id="compressedImage" src="" alt="Compressed Image" class="image-preview">
                    <a id="downloadLink" class="btn hidden" download="compressed-image.jpg">Download</a>
                </div>
            </div>
        </section>
    </main>

    <script src="image-compressor.js"></script>
</body>
</html>
